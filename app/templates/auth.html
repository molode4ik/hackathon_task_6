<!DOCTYPE html>
<html lang="en">
<head>
	<title>Авторизация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../static/form.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="offset-md-4 col-md-4 offset-sm-3 col-sm-1">
            <div class="form-container align">
                <h3 class="title"> Авторизация </h3>
                <form method="post" class="form-horizontal">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        {{ form.login(class="form-control") }}
                    </div>
                    <div class="form-group">
                        {{ form.password(class="form-control") }}
                    </div>
                    {{ form.submit(class = "btn signup") }}
                    <a class="btn signup" href="/registration">Регистрация</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
